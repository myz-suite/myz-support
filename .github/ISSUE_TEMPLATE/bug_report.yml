name: Bug Report
description: Report a bug or issue with MyZ Suite
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us investigate and fix the issue.
  
  - type: dropdown
    id: product
    attributes:
      label: Affected Product
      description: In which product did you encounter the bug?
      options:
        - MyZ Annotator
        - MyZ Danmaku
    validations:
      required: true

    - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug you encountered...
    validations:
      required: true
  
  - type: textarea
    id: reproduction-steps
    attributes:
      label: Steps to Reproduce
      description: Please provide detailed steps to reproduce the issue.
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true
  
  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe what you expected to happen...
    validations:
      required: true
  
  - type: textarea
    id: actual-behavior
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Describe what actually happened...
    validations:
      required: true
  
  - type: input
    id: url
    attributes:
      label: URL
      description: The URL where the issue occurred (if applicable)
      placeholder: https://example.com/page
    validations:
      required: false
  
  - type: textarea
    id: text-to-annotate
    attributes:
      label: Text to Annotate
      description: The text you were trying to annotate when the issue occurred (if applicable)
      placeholder: Paste the text here...
    validations:
      required: false
  
  - type: textarea
    id: error-details
    attributes:
      label: Error Details
      description: Any error messages, console logs, or technical details
      placeholder: |
        Paste error messages or console output here...
      render: shell
    validations:
      required: false
  
  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem. You can drag and drop images here.
      placeholder: Drag and drop screenshots here...
    validations:
      required: false
  
  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: Which operating system are you using?
      options:
        - Windows 11
        - Windows 10
        - macOS (Sonoma)
        - macOS (Ventura)
        - macOS (Monterey)
        - macOS (Other)
        - Linux (Ubuntu)
        - Linux (Fedora)
        - Linux (Other)
        - Other
    validations:
      required: true
  
  - type: dropdown
    id: browser
    attributes:
      label: Browser
      description: Which browser are you using?
      options:
        - Chrome
        - Microsoft Edge
        - Brave
        - Opera
        - Other Chromium-based browser
    validations:
      required: true
  
  - type: input
    id: browser-version
    attributes:
      label: Browser Version
      description: What version of the browser are you using?
      placeholder: e.g., 120.0.6099.129
    validations:
      required: true
  
  - type: input
    id: extension-version
    attributes:
      label: Extension Version
      description: What version of MyZ Annotator are you using?
      placeholder: e.g., 1.0.0
    validations:
      required: true
  
  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here.
      placeholder: Any additional information that might be helpful...
    validations:
      required: false
